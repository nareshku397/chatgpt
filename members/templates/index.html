<script>
	$(document).ready(function(){
     $('#anchor').click(function(){
     	/*alert('yes');*/
       var attr = $(this).attr('data-type');
       if (attr == 'darkmode') {
       	$(this).attr('data-type','lightmode');
       	$('#text').html('Dark mode');
       	$('#icon').attr('class','fas fa-moon');
       	$('#colorchange').css('background-color','white');
       	$('#change').css('background-color','white');
       	$('#search').css('background','#444654');
       	$('#input').css('color','black');
       }else if(attr == 'lightmode'){
       	$(this).attr('data-type','darkmode');
       	$('#text').html('Light mode');
       	$('#icon').attr('class','fas fa-sun');
       	$('#colorchange').css('background-color','#444654');
       	$('#change').css('background-color','#444654');
       	$('#search').css('background','transparent');
       	$('#input').css('color','white');
       }
     }); 
	});
</script>
